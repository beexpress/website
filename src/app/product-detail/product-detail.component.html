<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col col-md-8">
        <div class="col col-md-4">
          <img src="./assets/img/products/{{prod.image}}.jpg" class="img-responsive">
        </div>
        <div class="col col-md-6">
          <h2>{{prod.name}}</h2>
          <hr>
        </div>
      </div>
      <div class="col col-md-4">
        <br>
        <br>
        <div id="price">
          <h3>3x de R${{ (+prod.price/3).toFixed(2).replace('.',',') }}</h3>
          <h5>ou R${{(+prod.price).toFixed(2).replace('.',',')}} à vista</h5>
        </div>
        <hr>
        <button class="btn btn-success btn-group-justified btn-lg">COMPRAR</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Decrição da oferta</h2>
      <hr>
      <p style="font-size: 20px;">{{prod.description}}</p>
    </div>
  </div>
</div>
